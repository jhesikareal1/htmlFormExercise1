<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML-Form Exercise1</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <h1>Registration Form</h1>
    <form action="#">
        <!-- First Name, Last Name, password field -->
        <fieldset>
            <label>Enter your first name : <input type="text" required/></label>
            <label>Enter your last name : <input type="text" required/></label>
            <label>Enter your email address : <input type="email" required/></label>
            <label>Enter your password : <input type="password" pattern="[a-z0-5]{8,}" required/></label>
           </fieldset>
        <fieldset>
            <label><input type="radio">Personal Account</label>
            <label><input type="radio">Business Account</label>
            <label><input type="checkbox" required /> I accept the <a href="#">terms and conditions </a></label>
        </fieldset>
        <fieldset>
            <label>Upload a profile picture: <input type="file" /></label>
            <label>Input your age (years): <input type="number" min="13" max="120"></label>
            <label> How did you hear from us?
            <select>
                <option value="">(Select one)</option>
                <option value="1">News</option>
                <option value="2">Blog</option>
                <option value="3">Forum</option>
                <option value="4">Others</option>
            </select>
        </label>
        <label>
            Provide a bio:
            <textarea name="" id="" cols="30" rows="3" placeholder="I like coding on a rainy day..."></textarea>
        </label>
        </fieldset>
        <input type="submit" value="submit" />
    </form>
</body>
</html>
